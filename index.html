<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exit interview</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="header"></header>

    <main class="main">

      <div class="main__heading">
        <h1 class="main__heading--name">Exit interview</h1>
        <p class="main__heading--content">
          Dzień dobry, witam Cię serdecznie i zapraszam do wypełnienia ankiety.
        </p>
    </div>
      <article class="main__item">
        <h3>Informacje podstawowe</h2>
      </article>

      <article class="main__item">
        <h3>Przyczyny odejścia:</h2>
          <p><label class="main__item--reason"><input name="reason" value="1" type="checkbox"> Niskie wynagrodzenie</label></p>
          <p><label class="main__item--reason"><input name="reason" value="2" type="checkbox"> Zła atmosfera pracy</label></p>
          <p><label class="main__item--reason"><input name="reason" value="3" type="checkbox"> Brak możliwości rozwoju</label></p>
          <p><label class="main__item--reason"><input name="reason" value="4" type="checkbox"> Zła organizacja pracy</label></p>
          <p><label class="main__item--reason"><input name="reason" value="5" type="checkbox"> Nieodpowiednie zarządzanie</label></p>
          <p><label class="main__item--reason"><input name="reason" value="6" type="checkbox"> Zbyt duża ilość obowiązków</label></p>
          <p><label class="main__item--reason"><input name="reason" value="7" type="checkbox"> Brak jasnej ściezki awansów</label></p>
          <p><label class="main__item--reason"><input name="reason" value="8" type="checkbox"> Inne - wskaż jakie:</label></p>
          <p><label class="main__item--reason "><textarea class="main__item--content" name="reason" placeholder="Wskaż inne przyczyny"></textarea></p>
      </article>

      <article class="main__item">
        <h3>Ocena satysfakcji</h2>
      </article>

      <article class="main__item">
        <h3>Dodatkowe informacje</h2>
      </article>

      <p>
        <subbmit class="sender">Wyślij</subbmit>
      </p>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
